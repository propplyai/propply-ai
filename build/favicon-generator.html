<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadFavicon()">Download Favicon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#0ea5e9');
        gradient.addColorStop(1, '#0284c7');
        
        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 32, 32);
        
        // Draw buildings
        ctx.fillStyle = 'white';
        
        // Building 1 (tallest)
        ctx.fillRect(6, 12, 4, 16);
        ctx.fillStyle = '#0ea5e9';
        ctx.fillRect(7, 14, 2, 2);
        ctx.fillRect(7, 17, 2, 2);
        ctx.fillRect(7, 20, 2, 2);
        ctx.fillRect(7, 23, 2, 2);
        
        // Building 2 (medium)
        ctx.fillStyle = 'white';
        ctx.fillRect(12, 16, 4, 12);
        ctx.fillStyle = '#0ea5e9';
        ctx.fillRect(13, 18, 2, 2);
        ctx.fillRect(13, 21, 2, 2);
        ctx.fillRect(13, 24, 2, 2);
        
        // Building 3 (shortest)
        ctx.fillStyle = 'white';
        ctx.fillRect(18, 20, 4, 8);
        ctx.fillStyle = '#0ea5e9';
        ctx.fillRect(19, 22, 2, 2);
        ctx.fillRect(19, 25, 2, 2);
        
        // AI sparkle
        ctx.fillStyle = 'white';
        ctx.fillRect(24, 8, 3, 3);
        ctx.fillStyle = '#0ea5e9';
        ctx.fillRect(25, 9, 1, 1);
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
